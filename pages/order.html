<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order | My Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('../public/header/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <main class="min-h-screen py-8 px-4">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-8">Place Your Order</h1>
      
      <div class="grid md:grid-cols-3 gap-6">
        <!-- Product Cards -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden product" data-id="1" data-name="Premium Product" data-price="29.99">
          <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg" alt="Product 1" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">Premium Product</h3>
            <p class="text-gray-600 mb-4">High quality item with great features</p>
            <div class="flex justify-between items-center">
              <span class="font-bold">$29.99</span>
              <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden product" data-id="2" data-name="Standard Product" data-price="19.99">
          <img src="https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg" alt="Product 2" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">Standard Product</h3>
            <p class="text-gray-600 mb-4">Good quality at affordable price</p>
            <div class="flex justify-between items-center">
              <span class="font-bold">$19.99</span>
              <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden product" data-id="3" data-name="Basic Product" data-price="9.99">
          <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg" alt="Product 3" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-xl mb-2">Basic Product</h3>
            <p class="text-gray-600 mb-4">Essential item for everyday use</p>
            <div class="flex justify-between items-center">
              <span class="font-bold">$9.99</span>
              <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../public/footer/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  <script src="../scripts/app.js"></script>
</body>
</html>
